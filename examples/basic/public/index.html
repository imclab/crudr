<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="/client.js"></script>
    
    <script>
        var Message = function(){
			
			return {
            	data: "",
				backend: "backend"
			}
        };
    
		function setupEvents(element){
			
			element.addEventListener('{{name}}:create', function(e) {
				var data = e.response;
			}, false);
			element.addEventListener('{{name}}:update', function(e) {
				var data = e.response;
			}, false);
			element.addEventListener('{{name}}:delete', function(e) {
				var data = e.response;
			}, false);
			
		}
        
        $(function() {
			var message = new Message();
            setupEvents(message);
        });
    </script>
    
    <script id="message-template" type="text/template">
        <%= text %>
        <a class="delete" href="#">[x]</a>
    </script>
    
    <script id="messages-template" type="text/template">
        <input class="message" type="text">
        <input class="send" type="submit" value="Send">
        <ul></ul>
    </script>
</head>
<body>
    <h1>Messages</h1>
    <div id="messages"></div>
</body>
</html>
